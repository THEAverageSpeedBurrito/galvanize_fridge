<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Fridge Monster Login</title>
    <!-- Main login/landing page. If the user has a token they will be redirected to fridge.html -->

    <!-- materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="styles/materialize-overwrite.css">
  </head>

  <body>
    <nav>
        <div class="nav-wrapper orange darken-1">
            <a href="index.html" class="brand-logo">Fridge Monster</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li class="active"><a href="index.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li class="active"><a href="index.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </div>
    </nav>

    

    <h2 class="center">Log In</h2>
    <div class="row">
      <form class="login col s12">
        <div class="row">
          <div class="input-field col l6 s12 offset-l3">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col l6 s12 offset-l3">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col l6 s12 offset-l3">
            <button class="btn waves-effect waves-light orange darken-1 center" type="submit" name="action" method="post">Login
        </button>
          </div>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- script to submit form data and store token in sessionStorage -->
    <script type="text/javascript" src="/js/getToken.js"></script>

  </body>
</html>
