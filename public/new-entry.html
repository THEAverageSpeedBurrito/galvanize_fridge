<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>New Fridge Entry</title>
    <!-- Page for adding items to the fridge -->

    <!-- materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" defer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js" defer></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="styles/materialize-overwrite.css">
    <link rel="stylesheet" href="styles/newStyles.css">

    <!-- Custom JS Functionality -->
    <script type="text/javascript" src="js/addFood.js" defer></script>
</head>

<body>

    <!-- START NAV -->
    <nav>
        <div class="nav-wrapper orange darken-1">
            <a href="index.html" class="brand-logo">Fridge Monster</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="fridge.html">Fridge</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- END NAV -->

    <!-- START FORM -->
    <h4 class="center">Add New Item</h4>

    <div class="container">
        <form>
            <!-- NAME SHOULD USE AUTO-COMPLETE, WITH INITIALIZATION-->
            <div class="row">
                <div class="input-field col l6 s10 offset-l3 offset-s1">
                    <input id="emailAddress" type="text" class="autocomplete">
                    <label for="emailAddress">Email Address</label>
                </div>
            </div>
            <br>
            <hr>
            <br>
            <!-- ADD PHOTO -->
            <div class="row">
                <div class="center-align">
                    <div id="upload_widget_opener" class="btn orange darken-1">
                        <span>Take Photo</span>
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="center-align">
                <img src="http://placehold.it/200x200" alt="photo preview" class="photoPreview" id="photoPreview">
              </div>
            </div>
            <br>
            <hr>
            <br>
            <!-- CATEGORY -->
            <div class="row">
              <h5 class="center-align">Select Category</h5>
                <p class="center equal-margins">
                    <input name="group1" type="radio" id="personalCat" checked/>
                    <label for="personalCat">Personal</label>
                    <input name="group1" type="radio" id="communityCat" />
                    <label for="communityCat">Community</label>
                    <input name="group1" type="radio" id="eventCat" />
                    <label for="eventCat">Event</label>
                </p>
            </div>
            <br>
            <hr>
            <br>
            <!-- DAYS UNTIL EXPERATION -->
            <div class="row center-align">
              <label for="datePicker">Number of Days Until Expiration</label>
            </div>
            <div class="row">
                <div class="datepicker col l4 s6 offset-l4 offset-s3 xs12">

                  <p class="range-field">
                    <input type="range" id="datePicker" class="active" min="1" max="5" />
                  </p>
                </div>

            </div>
            <hr>

            <!-- COMMENTS -->
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Comments</label>
                </div>
            </div>

            <div class="row center">
              <div class="center-align">
                  <div id="submitButton" class="btn orange darken-1">
                      <span>Submit</span>
                  </div>
              </div>
            </div>
        </form>
    </div>

    <!-- END FORM -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- <script type="text/javascript" src="js/materialize.min.js"></script> -->
    <script src="../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js" type="text/javascript"></script>
    <script src="../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js" type="text/javascript"></script>
    <script src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js" type="text/javascript"></script>

    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <!-- <script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js" type="text/javascript"></script> -->
    <script src="../node_modules/cloudinary-jquery-file-upload/cloudinary-jquery-file-upload.js" type="text/javascript"></script>
</body>

</html>
