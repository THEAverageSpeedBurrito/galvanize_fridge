<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>New Fridge Entry</title>
    <!-- Page for adding items to the fridge -->

    <!-- Jquery CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js" defer></script>

    <!-- materialize CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" defer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="styles/materialize-overwrite.css">
    <link rel="stylesheet" href="styles/newStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- Cloudinary Utilities -->
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript" defer></script>

    <!-- Custom JS Functionality -->
    <script type="text/javascript" src="js/addFood.js" defer></script>
</head>

<body>

    <!-- START NAV -->
    <nav class="z-depth-0">
        <div class="nav-wrapper custom-nav">
            <a href="fridge.html" class="brand-logo">Fridge Face</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="fridge.html" style="color:#4E4E4E">Fridge</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- END NAV -->

    <!-- START FORM -->
    <div class="center-align">
        <h4 class="section-header">ENTER EMAIL</h4>
    </div>

    <div class="full-width bottom-padding">
      <div class="container">
          <div class="input-field col l6 s10 offset-l3 offset-s1">
              <input id="emailAddress" type="text" class="autocomplete">
              <label for="emailAddress">Email Address</label>
          </div>
      </div>
    </div>

    <div class="center-align">
        <h4 class="section-header">TAKE PHOTO</h4>
    </div>

    <div class="full-width">
      <div class="container">
        <div class="row">
            <div class="center-align">
                <div id="upload_widget_opener" class="btn">
                    <span>Open Camera</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="center-align">
                <img src="images/photo_preview.png" alt="photo preview" class="photoPreview" id="photoPreview">
            </div>
        </div>
      </div>
    </div>

    <div class="center-align">
        <h4 class="section-header">SELECT CATEGORY</h4>
    </div>

    <div class="full-width">
      <div class="container">
        <div class="row">
            <p class="center equal-margins">
                <input name="group1" type="radio" id="personalCat" checked/>
                <label for="personalCat">Personal</label>
                <input name="group1" type="radio" id="communityCat" />
                <label for="communityCat">Community</label>
                <input name="group1" type="radio" id="eventCat" />
                <label for="eventCat">Event</label>
            </p>
        </div>
      </div>
    </div>

    <div class="center-align">
        <h4 class="section-header">SET EXPIRATION</h4>
    </div>

    <div class="full-width">
      <div class="container">
        <div class="row">
            <div class="datepicker col l4 s6 offset-l4 offset-s3 xs12">
                <select class="browser-default">
                  <option value="1">1 day</option>
                  <option value="2">2 days</option>
                  <option value="3" selected>3 days</option>
                  <option value="4">4 days</option>
                  <option value="5">5 days</option>
                </select>
            </div>
        </div>
      </div>
    </div>

    <div class="center-align">
        <h4 class="section-header">ADD NOTES & SUBMIT</h4>
    </div>

    <div class="full-width">
      <div class="container">
        <div class="row">
            <div class="input-field col s10 offset-s1">
                <textarea id="textarea1" class="materialize-textarea" maxlength="50"></textarea>
                <label for="textarea1">Food Notes (max 50 characters)</label>
            </div>
        </div>
        <div class="row center">
            <div class="center-align">
                <div id="submitButton" class="btn">
                    <span>Submit</span>
                </div>
            </div>
        </div>
      </div>
    </div>
    <!-- END FORM -->
  </body>

</html>
