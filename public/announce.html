<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fridge</title>
    <!-- Main fridge view page for both users and the fridge account -->

    <!-- JQUERY -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js" defer></script>

    <!-- materialize CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/materialize-movement.js" charset="utf-8" defer></script>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="styles/materialize-overwrite.css">
    <!-- <link rel="stylesheet" href="styles/monster.css"> -->
    <link rel="stylesheet" href="styles/newStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <!-- Custom JS Functionality -->
    <script type="text/javascript" src="js/announceJS.js" defer></script>
    <script src="./js/fridge.js" charset="utf-8" defer></script>


</head>

<body>

    <!-- NAVIGATION BAR -->
    <nav id="navBar" class="z-depth-0">
        <div class="nav-wrapper custom-nav">
            <a href="fridge.html" class="brand-logo">Fridge Face</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li class="active"><a href="fridge.html"><i class="large material-icons" id="fridge">kitchen</i></a></li>
                <li class="active"><a href="announce.html"><i class="large material-icons" id="settings">announcement</i></a></li>
                <li><a href="new-entry.html"><i class="large material-icons" id="checkUser">add</i></a></li>
                <li><a href="login.html" class="logout" style="color:#4E4E4E">Logout</a></li>
                <li><a href="#settingsPanel" class="settings"><i class="large material-icons" id="settings">settings</i></a></li>
            </ul>
            <!-- MOBILE NAV -->
            <ul class="side-nav" id="mobile-demo">
                <li><a href="fridge.html">Fridge Face</a></li>
                <li class="active"><a href="announce.html">Announcements</a></li>
                <li><a href="new-entry.html">Add Food</a></li>
                <li><a href="login.html" class="logout">Logout</a></li>
                <li><a href="#settingsPanel" class="settings">Settings</a></li>
            </ul>
            <!-- END MOBILE NAV -->
        </div>
    </nav>
    <!-- END NAVIGATION BAR -->


    <!-- ADMIN PANEL MODAL -->
    <div id="settingsPanel" class="modal bottom-sheet">
        <div class="modal-content">
            <!-- POPULATE ADMIN PANEL -->
            <h4 id="name"></h4>
            <p id="content"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Dismiss</a>
        </div>
    </div>
    <!-- END ADMIN MODAL -->


    <!-- ANNOUNCEMENT HEADER -->
    <div style="background-color:#4E4E4E" class="center-align">
        <h4 class="section-header">ANNOUNCEMENTS</h4>
    </div>
    <!-- END ANNOUNCEMENT HEADER -->


    <!-- ANNOUNCEMENTS GO HERE -->
    <div class="full-width top-padding" style="background-color:#B4EDD8">
        <div class="container" style="background-color:#B4EDD8">
            <a class="btn-floating btn-small waves-effect waves-light" id="addAnnounce"><i class="material-icons">add</i></a>
            <div class="row">
                <!-- prepend here -->
                <div id="announcementsDiv"></div>
            </div>
        </div>
    </div>

    <!-- CREATE ANNOUNCEMENT FORM -->
    <div id="modal1" class="modal modal-fixed-footer">

        <div class="modal-content">
            <h4>Add Announcement</h4>
            <!-- ADD FORM HERE -->
            <form class="row">
                <div class="input-field col s9">
                    <input id="emailAddressAnnouncement" type="text" class="autocomplete">
                    <label for="emailAddressAnnouncement">Email Address</label>
                </div>
                <!-- <div class="row"> -->
                <div class="input-field col s9">
                    <textarea id="newAnnounceTitle" class="materialize-textarea"></textarea>
                    <label for="newAnnounceTitle">Title</label>
                </div>
                <!-- </div> -->
                <!-- <div class="row"> -->
                <div class="input-field col s9">
                    <textarea id="newAnnounceContent" class="materialize-textarea"></textarea>
                    <label for="newAnnounceContent">Content</label>
                </div>
                <!-- </div> -->
                <div class="row"></div>
            </form>
            <!-- END ADD FORM -->
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="submitNewAnnounce">Submit</a>
        </div>
    </div>
    <!-- END CREATE ANNOUNCEMENT -->


    <!-- UPDATE ANNOUNCEMENT FORM -->
    <div id="modal2" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Edit Announcement</h4>
            <!-- ADD FORM HERE -->
            <form class="row">
                <div class="row">
                    <div class="input-field col s9">
                        <textarea id="editAnnounceTitle" class="materialize-textarea"></textarea>
                        <label for="editAnnounceTitle">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s9">
                        <textarea id="editAnnounceContent" class="materialize-textarea"></textarea>
                        <label for="editAnnounceContent">Content</label>
                    </div>
                </div>
            </form>
            <!-- END ADD FORM -->
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="submitEditAnnounce">Submit</a>
        </div>
    </div>
    <!-- END UPDATE ANNOUNCEMENT FORM -->

    <!-- END ANNOUNCEMENTS -->

</body>

</html>
